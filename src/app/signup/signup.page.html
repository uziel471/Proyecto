<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back">
          Click me
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/login">
       Log in
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Create Your <br> Account</h1>
  <form id="form">
    <app-input placeholder="Your Name"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Join Us</ion-button>
  </form>


  <p>By Pressing 'Join Us' you agree to <br> our terms &  conditions</p>
</ion-content>
