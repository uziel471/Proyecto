<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" autoHide="false"></ion-menu-button>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">

          name="arrow-back-outline"
          class="ion-margin-start ion-margin-top"
          size="large"

      </ion-col>

        <ion-searchbar></ion-searchbar>

    </ion-row>

    <ion-row class="ion-margin-bottom">
      <ion-col>
      <!-- <ion-title class="ion-margin-start ion-text-start"  ><h2>Lista de {{miLista.name_person}}</h2></ion-title> -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item href="#" [routerLink]="['/products']">
            <ion-checkbox color="success" class="btn-list-width"></ion-checkbox>
            <h3 class="ion-margin-start">Libreta</h3>
            <ion-thumbnail slot="end" class="thumbnail">
              <p class="ion-text-center">20</p>
            </ion-thumbnail>
          </ion-item>
          <ion-item href="listas">
            <ion-checkbox color="success" class="btn-list-width check-border"></ion-checkbox>
            <h3 class="ion-margin-start">Lapiz</h3>
            <ion-thumbnail slot="end" class="thumbnail">
              <p class="ion-text-center">20</p>
            </ion-thumbnail>
          </ion-item>
          <ion-item href="listas">
            <ion-checkbox color="success" class="btn-list-width"></ion-checkbox>
            <h3 class="ion-margin-start">Borrador</h3>
            <ion-thumbnail slot="end" class="thumbnail">
              <p class="ion-text-center">20</p>
            </ion-thumbnail>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button  color="primary" fill="outline" size="small" href="/products">
        <ion-icon size="2" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
