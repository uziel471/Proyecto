<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Default Buttons</ion-title>
</ion-toolbar>

<ion-content *ngFor=" let p of product">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirCarrito()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <img src="https://unionpapelera.com.mx/pub/media/catalog/product/cache/74c1057f7991b4edb2bc7bdaa94de933/0/4/04676_1.png" />
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-row>
            <ion-card-title> {{ p.title }}</ion-card-title>
          </ion-row>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <div class="ec-stars-wrapper" >
            <a data-value="1" title="Votar con 1 estrellas">&#9733;</a>
            <a data-value="2" title="Votar con 1 estrellas">&#9733;</a>
            <a data-value="3" title="Votar con 1 estrellas">&#9733;</a>
            <a data-value="4" title="Votar con 1 estrellas">&#9733;</a>
            <a data-value="5" title="Votar con 1 estrellas">&#9733;</a>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label><p> Price : {{p.price}}</p></ion-label>
          </ion-col>
          <ion-col>
            <ion-input size="small" [(ngModel)]="quantity" type="number" value="0"> </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-button (click)="getProductSelected(p)" style="float: right; margin-right: 20px; margin-block-end:20px;" value="2" color="primary">+</ion-button>
        </ion-row>
        <ion-row>
          <p><strong>Description</strong></p>
          <p>{{ p.description }} </p>
        </ion-row>
        <ion-row>
          <ion-col>
            <p><strong>Brand</strong></p>
            <p> {{p.brand}} </p>
          </ion-col>
          <ion-col>
            <p><strong>Color</strong></p>
            <p> {{p.color}} </p>
          </ion-col>
          <ion-col>
            <p><strong>Dimensions</strong></p>
            <p> {{p.dimensions}} </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p><strong>Model</strong></p>
            <p> {{p.model}} </p>
          </ion-col>
          <ion-col>
            <p><strong>Type</strong></p>
            <p> {{p.type}} </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
